    <div class="container">
  <h1>Perfil de usuario</h1>
</div>
  <div class= "container" id="options">
    <button class="btn" id="btn-login">Iniciar Sesión</button>
    <button class="btn" id="btn-register">Registrarse</button>
  </div>
  <div class="container">
  <form id="form-login" class="hidden">
    <!-- Formulario de inicio de sesión -->
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" name="username"><br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password"><br>
    <button class="btn" type="submit">Ingresar</button>
  </form>
</div>
<div class="container">
  <form id="form-register" class="hidden">
    <!-- Formulario de registro -->
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" name="username"><br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password"><br>
    <label for="phone">Teléfono:</label>
    <input type="text" id="phone" name="phone"><br>
    <label for="province">Provincia:</label>
    <input type="text" id="province" name="province"><br>
    <label for="document-number">Número de Documento:</label>
    <input type="text" id="document-number" name="document-number"><br>
    <label for="dni-front">Foto frontal del DNI:</label>
    <input type="file" id="dni-front" name="dni-front"><br>
    <label for="dni-back">Foto trasera del DNI:</label>
    <input type="file" id="dni-back" name="dni-back"><br>

  </form>
</div>
